[bumpversion]
current_version = 0.4.0a1
commit = True
tag = True
message = Release {new_version}
tag_name = {new_version}

[bumpversion:file:setup.py]

[bumpversion:file:setup.cfg]

[bdist_wheel]
universal = 1

[flake8]
exclude = .git,__pycache__,venv,build,dist
max-line-length = 80

[tool:pytest]
addopts =
    --cov=cstarmigrate
    cstarmigrate
    tests
